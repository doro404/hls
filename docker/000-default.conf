server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.html index.php;

    # Permite indexação de diretórios e links simbólicos
    location / {
        try_files $uri $uri/ =404;
    }

    # Diretivas de logs de erro e acesso
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configurações de segurança
    location ~ /\.ht {
        deny all;
    }

    # Permitir o acesso a arquivos PHP (se você precisar de PHP, habilite essa seção)
